<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CellChat Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chatBot {
      width: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .chatbox {
      list-style: none;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin: 0;
    }
    .chatbox .chat {
      margin-bottom: 1rem;
    }
    .chat-incoming p {
      background-color: #e9ecef;
      padding: 0.75rem;
      border-radius: 5px;
      margin: 0;
      max-width: 90%;
    }
    .chat-outgoing p {
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      border-radius: 5px;
      margin: 0;
      max-width: 90%;
      margin-left: auto;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-section {
      padding: 0 1rem 1rem;
    }
    .input-section input, .input-section select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="chatBot">
    <header>
      <h2>CellChat Chatbot</h2>
      <span id="cross" onclick="cancel()">X</span>
    </header>

    <div class="input-section">
      <input type="text" id="apiKey" placeholder="üîë Enter GROQ API Key...">
      <select id="apiModel">
        <option value="llama3-70b-8192">Groq - LLaMA3-70B</option>
        <option value="other-model">Other Model</option>
      </select>
    </div>

    <ul class="chatbox" id="chatbox">
      <li class="chat-incoming chat">
        <p>Hey! How can I assist you today?</p>
      </li>
    </ul>

    <div class="chat-input">
      <textarea id="userPrompt" rows="1" placeholder="Enter your message..."></textarea>
      <button id="sendBTN">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const sendBtn = document.getElementById("sendBTN");

    sendBtn.addEventListener("click", async () => {
      const prompt = document.getElementById("userPrompt").value.trim();
      const apiKey = document.getElementById("apiKey").value.trim();
      const model = document.getElementById("apiModel").value;
      if (!prompt) return;

      const userMessage = document.createElement("li");
      userMessage.className = "chat-outgoing chat";
      userMessage.innerHTML = `<p>${prompt}</p>`;
      chatbox.appendChild(userMessage);
      document.getElementById("userPrompt").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      const botMessage = document.createElement("li");
      botMessage.className = "chat-incoming chat";
      botMessage.innerHTML = `<p>‚è≥ Processing your request...</p>`;
      chatbox.appendChild(botMessage);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("http://localhost:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt, model: model })
        });

        const data = await response.json();
        botMessage.innerHTML = `<p>${data.reply}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        botMessage.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
      }
    });

    function cancel() {
      document.querySelector(".chatBot").style.display = "none";
    }
  </script>
</body>

</html>
