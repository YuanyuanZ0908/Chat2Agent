<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CellChat Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 2rem;
    }
    .chatbox {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; font-weight: bold; }
    .bot { text-align: left; color: #444; }
    .controls { display: flex; gap: 0.5rem; }
    input[type=text] { flex: 1; padding: 0.5rem; }
    select { padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>ðŸ§  CellChat Agent Chatbot</h2>
    <div class="messages" id="messages"></div>

    <div class="controls">
      <input type="text" id="userPrompt" placeholder="Enter your prompt here..." />
      <select id="apiModel">
        <option value="llama3-70b-8192">Groq - LLaMA3-70B</option>
      </select>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const prompt = document.getElementById("userPrompt").value;
      const model = document.getElementById("apiModel").value;
      if (!prompt) return;

      appendMessage("user", prompt);
      document.getElementById("userPrompt").value = "";

      const response = await fetch("http://localhost:8000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, model })
      });

      const data = await response.json();
      appendMessage("bot", data.reply);
    }
  </script>
</body>
</html>
