<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CellChat Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 2rem;
    }
    .chatbox {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    input[type=text], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .output-box {
      border: 1px solid #ccc;
      padding: 0.75rem;
      background: #fefefe;
      min-height: 100px;
      white-space: pre-wrap;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>üß† CellChat Interactive Chatbot</h2>

    <div class="section">
      <label for="apiKey">üîë Enter GROQ API Key:</label>
      <input type="text" id="apiKey" placeholder="Paste your GROQ_API_KEY here...">
    </div>

    <div class="section">
      <label for="apiModel">üß† Select Model:</label>
      <select id="apiModel">
        <option value="llama3-70b-8192">Groq - LLaMA3-70B</option>
        <option value="other-model">Other Model</option>
      </select>
    </div>

    <div class="section">
      <label for="userPrompt">üìù Enter Your Prompt:</label>
      <textarea id="userPrompt" placeholder="e.g., Perform a full CellChat analysis on my dataset. The input file is 'data_input.csv' and metadata file is 'meta.csv'."></textarea>
      <button onclick="sendMessage()">Run Analysis</button>
    </div>

    <div class="section">
      <label>üì§ Output:</label>
      <div class="output-box" id="outputBox">Waiting for response...</div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const apiKey = document.getElementById("apiKey").value;
      const model = document.getElementById("apiModel").value;
      const prompt = document.getElementById("userPrompt").value;

      if (!apiKey || !prompt) {
        alert("Please provide both API Key and prompt.");
        return;
      }

      document.getElementById("outputBox").textContent = "‚è≥ Sending request to backend...";

      try {
        const response = await fetch("http://localhost:8000/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: prompt, model: model })
        });

        const data = await response.json();
        document.getElementById("outputBox").textContent = data.reply;
      } catch (error) {
        document.getElementById("outputBox").textContent = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
